setw -g window-status-current-attr bright
#
## ペインボーダーの色を設定する
set -g pane-border-fg default
#set -g pane-border-bg black
## アクティブなペインを目立たせる
#set -g pane-active-border-fg white
set -g pane-active-border-bg default
#
## コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright
#
## ステータスバーを設定する
## ステータスバーの色を設定する
set -g status-fg "colour230"
set -g status-bg "colour22"
### 左パネルを設定する
set -g status-left-length 40
set -g status-left "#S > #I > #P   "
### 右パネルを設定する
set -g status-right-length 80
set -g status-right '#($HOME/dotfiles/scripts/git_status_pane.sh 2>&1) #H [%Y-%m-%d(%a) %H:%M]'
### リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 30
### ウィンドウリストの揃え方向
set -g status-justify left
## ヴィジュアルノーティフィケーションを有効にする
#setw -g monitor-activity on
#set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.osx.conf"
if-shell "uname | grep -q Linux" "source-file ~/dotfiles/.tmux.linux.conf"
