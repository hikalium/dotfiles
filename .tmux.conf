#
## マウス操作を有効にする
#setw -g mouse on
#
## 256色端末を使用する
set -g default-terminal "screen-256color"
#
## ステータスバーの色を設定する
set -g status-fg "colour230"
set -g status-bg "colour22"
#
## ウィンドウリストの色を設定する
setw -g window-status-fg "colour255"
setw -g window-status-bg default
#setw -g window-status-attr dim
## アクティブなウィンドウを目立たせる
setw -g window-status-current-fg "colour255"
setw -g window-status-current-bg "colour166"
setw -g window-status-current-attr bright
#
## ペインボーダーの色を設定する
set -g pane-border-fg default
#set -g pane-border-bg black
## アクティブなペインを目立たせる
#set -g pane-active-border-fg white
set -g pane-active-border-bg default
#
## コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright
#
## ステータスバーを設定する
### 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=default]#S > #I > #P   "
### 右パネルを設定する
set -g status-right "#[fg=default][%Y-%m-%d(%a) %H:%M]"
### リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 30
### ウィンドウリストの位置を中心寄せに
set -g status-justify left
## ヴィジュアルノーティフィケーションを有効にする
#setw -g monitor-activity on
#set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
# macのクリップボードと連携
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
